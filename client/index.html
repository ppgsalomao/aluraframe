<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Negociações</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">

    </head>
    <body class="container">

        <h1 class="text-center">Negociações</h1>

        <div id="messageContainer"></div>

        <form class="form">

            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
            </div>

            <div class="form-group">
                <label for="value">Valor</label>
                <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>

        <div class="text-center">
            <button id="clearButton" class="btn btn-primary text-center" type="button">
                Apagar
            </button>
        </div>
        <br>
        <br>

        <div id="tradeListContainer"></div>

        <script type="text/javascript" src="node_modules/systemjs/dist/system.js"></script>
        <script type="text/javascript">
            System.import('./js/app/boot.js').catch(reason => {
                console.log(reason);
            });
        </script>
    </body>
</html>
