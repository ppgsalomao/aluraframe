<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Negociações</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">

    </head>
    <body class="container">

        <h1 class="text-center">Negociações</h1>

        <div id="messageContainer"></div>

        <form class="form" onsubmit="tradeController.add(event)">

            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
            </div>

            <div class="form-group">
                <label for="value">Valor</label>
                <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Incluir</button>
        </form>

        <div class="text-center">
            <button class="btn btn-primary text-center" type="button" onclick="tradeController.clear()">
                Apagar
            </button>
        </div>
        <br>
        <br>

        <div id="tradeListContainer"></div>

        <script type="text/javascript" src="js/app/views/View.js"></script>
        <script type="text/javascript" src="js/app/helpers/Bind.js"></script>
        <script type="text/javascript" src="js/app/helpers/DateHelper.js"></script>
        <script type="text/javascript" src="js/app/services/ConnectionFactory.js"></script>
        <script type="text/javascript" src="js/app/services/HttpService.js"></script>
        <script type="text/javascript" src="js/app/services/ProxyFactory.js"></script>
        <script type="text/javascript" src="js/app/services/TradeService.js"></script>
        <script type="text/javascript" src="js/app/models/Trade.js"></script>
        <script type="text/javascript" src="js/app/models/TradeList.js"></script>
        <script type="text/javascript" src="js/app/models/Message.js"></script>
        <script type="text/javascript" src="js/app/dao/TradeDAO.js"></script>
        <script type="text/javascript" src="js/app/views/TradeListView.js"></script>
        <script type="text/javascript" src="js/app/views/MessageView.js"></script>
        <script type="text/javascript" src="js/app/controllers/TradeController.js"></script>

        <script type="text/javascript">
            let tradeController = new TradeController();
        </script>
    </body>
</html>
